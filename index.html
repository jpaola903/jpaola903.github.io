    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            box-sizing: border-box;
        }
        
        * {
            font-family: 'Inter', sans-serif;
        }

        :root {
            --accent-gold: #D4AF37;
            --accent-bronze: #CD7F32;
            --success: #10B981;
            --primary-dark: #0F172A;
            --secondary-dark: #1E293B;
        }

        body {
            background: linear-gradient(135deg, #0F172A 0%, #1E293B 25%, #334155 50%, #1E293B 75%, #0F172A 100%);
            background-size: 400% 400%;
            animation: gradientShift 20s ease infinite;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(212, 175, 55, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(205, 127, 50, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(16, 185, 129, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .glass-premium {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(212, 175, 55, 0.2);
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(212, 175, 55, 0.2),
                0 0 40px rgba(212, 175, 55, 0.1);
        }

        .card-hover {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card-hover:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 
                0 25px 80px rgba(0, 0, 0, 0.5),
                0 0 60px rgba(212, 175, 55, 0.2);
        }

        .btn-premium {
            background: linear-gradient(135deg, #D4AF37 0%, #CD7F32 100%);
            box-shadow: 
                0 10px 30px rgba(212, 175, 55, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .btn-premium::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn-premium:hover::before {
            left: 100%;
        }

        .btn-premium:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 15px 40px rgba(212, 175, 55, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        .skill-bar-fill {
            width: 0;
            animation: fillBar 2s ease-out forwards;
            animation-delay: 0.5s;
        }

        @keyframes fillBar {
            to { width: var(--skill-width); }
        }

        .flip-card {
            perspective: 1000px;
        }

        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
        }

        .flip-card:hover .flip-card-inner {
            transform: rotateY(180deg);
        }

        .flip-card-front, .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .flip-card-back {
            transform: rotateY(180deg);
            background: rgba(212, 175, 55, 0.1);
        }

        .text-shimmer {
            background: linear-gradient(90deg, #D4AF37, #CD7F32, #D4AF37);
            background-size: 200% 100%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .floating {
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .nav-glass {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(212, 175, 55, 0.2);
        }

        .fade-in-up {
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 0.8s ease-out forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .icon-glow {
            filter: drop-shadow(0 0 10px rgba(212, 175, 55, 0.5));
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(212, 175, 55, 0.3);
            border-radius: 50%;
            animation: particleFloat 20s linear infinite;
        }

        @keyframes particleFloat {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(15, 23, 42, 0.5);
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #D4AF37, #CD7F32);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #CD7F32, #D4AF37);
        }

        .chibi-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            pointer-events: none;
        }

        .chibi-character {
            width: 120px;
            height: 140px;
            animation: chibiFloat 3s ease-in-out infinite;
            filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.3));
        }

        @keyframes chibiFloat {
            0%, 100% { transform: translateY(0px) rotate(-2deg); }
            50% { transform: translateY(-10px) rotate(2deg); }
        }

        .chibi-wave {
            animation: wave 2s ease-in-out infinite;
            transform-origin: 70% 70%;
        }

        @keyframes wave {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(15deg); }
            75% { transform: rotate(-10deg); }
        }

        .chibi-blink {
            animation: blink 4s ease-in-out infinite;
        }

        @keyframes blink {
            0%, 90%, 100% { opacity: 1; }
            95% { opacity: 0; }
        }

        .chibi-glasses-shine {
            animation: glassesShine 3s ease-in-out infinite;
        }

        @keyframes glassesShine {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.8; }
        }

        .chibi-speech-bubble {
            position: absolute;
            top: -60px;
            left: -80px;
            background: rgba(255, 255, 255, 0.95);
            color: #1f2937;
            padding: 8px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 600;
            opacity: 0;
            transform: scale(0.8);
            animation: speechBubble 6s ease-in-out infinite;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .chibi-speech-bubble::after {
            content: '';
            position: absolute;
            bottom: -8px;
            right: 20px;
            width: 0;
            height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-top: 8px solid rgba(255, 255, 255, 0.95);
        }

        @keyframes speechBubble {
            0%, 70%, 100% { opacity: 0; transform: scale(0.8) translateY(10px); }
            75%, 95% { opacity: 1; transform: scale(1) translateY(0); }
        }

        .chibi-mouth-animation {
            animation: mouthTalk 3s ease-in-out infinite;
        }

        @keyframes mouthTalk {
            0%, 100% { 
                d: path("M54 58 Q60 60 66 58");
            }
            50% { 
                d: path("M54 58 Q60 62 66 58");
            }
        }

        .chibi-mouth-excited {
            animation: mouthExcited 0.6s ease-in-out infinite !important;
        }

        @keyframes mouthExcited {
            0%, 100% { 
                d: path("M52 58 Q60 65 68 58");
            }
            50% { 
                d: path("M52 59 Q60 66 68 59");
            }
        }

        .chibi-eyes-sparkle {
            animation: eyesSparkle 0.8s ease-in-out infinite;
        }

        @keyframes eyesSparkle {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.15); }
        }

        .chibi-speech-bubble.email-hover {
            opacity: 1 !important;
            transform: scale(1) translateY(0) !important;
            animation: none !important;
        }

        .chibi-hair-flow {
            animation: hairFlow 4s ease-in-out infinite;
            transform-origin: center top;
        }

        @keyframes hairFlow {
            0%, 100% { transform: translateX(0px) rotate(0deg); }
            25% { transform: translateX(1px) rotate(0.5deg); }
            50% { transform: translateX(-1px) rotate(-0.5deg); }
            75% { transform: translateX(0.5px) rotate(0.3deg); }
        }

        .chibi-hair-side-left {
            animation: hairFlowLeft 3.5s ease-in-out infinite;
            transform-origin: right center;
        }

        @keyframes hairFlowLeft {
            0%, 100% { transform: translateX(0px) rotate(0deg); }
            33% { transform: translateX(-2px) rotate(-1deg); }
            66% { transform: translateX(1px) rotate(0.5deg); }
        }

        .chibi-hair-side-right {
            animation: hairFlowRight 3.8s ease-in-out infinite;
            transform-origin: left center;
        }

        @keyframes hairFlowRight {
            0%, 100% { transform: translateX(0px) rotate(0deg); }
            40% { transform: translateX(2px) rotate(1deg); }
            80% { transform: translateX(-1px) rotate(-0.5deg); }
        }

        .chibi-heart {
            animation: heartFloat 3s ease-in-out infinite;
        }

        @keyframes heartFloat {
            0%, 100% { transform: translateY(0px) scale(1); opacity: 0.8; }
            50% { transform: translateY(-8px) scale(1.1); opacity: 1; }
        }

        .chibi-sparkles {
            animation: sparkleShine 2s ease-in-out infinite;
        }

        @keyframes sparkleShine {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.2); }
        }

        @media (max-width: 768px) {
            .chibi-container {
                bottom: 15px;
                right: 15px;
            }
            
            .chibi-character {
                width: 90px;
                height: 105px;
            }
            
            .chibi-speech-bubble {
                font-size: 10px;
                padding: 6px 10px;
                top: -50px;
                left: -60px;
            }
        }

        .hero-text {
            background: linear-gradient(135deg, #ffffff 0%, #D4AF37 50%, #CD7F32 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .shadow-premium {
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.4),
                0 0 40px rgba(212, 175, 55, 0.1);
        }
    </style>
</head>

    <script>
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 20 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 15) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        createParticles();

        document.getElementById('mobile-menu-button').addEventListener('click', () => {
            document.getElementById('mobile-menu').classList.toggle('hidden');
        });

        document.getElementById('theme-toggle').addEventListener('click', () => {
            document.documentElement.classList.toggle('dark');
            localStorage.setItem('theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light');
        });

        if (localStorage.getItem('theme') === 'dark' || (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        }
